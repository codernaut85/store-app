
<h1>{{customer.firstName}} {{customer.lastName}}</h1>

<div class="row">

	<div class="col-md-6">

		<h2>Address</h2>
		<address> 
		   {{customer.houseName}}<br/> 
		   {{customer.addressLine1}}<br/> 
		   {{customer.county}}<br/> 
		   {{customer.postcode}}<br/> 
		   {{customer.country}}<br/> 
		</address>

		<h2>Telephone</h2>
		<p>Telephone: {{customer.telephone}}</p>

	</div>

	<div class="col-md-6">

		<h2>Order History</h2>

		<ul>
			<li ng-repeat="order in customer.orderHistory"><a href="#/orders/{{order.id}}">{{order.id}}</a></li>
		</ul>

	</div>

</div>
